    <main>
      <h1>Writing BIG numbers</h1>
      <div class="container">
        <a id="getNumBtn" class="btn">Get number</a>
      </div>
      <div class="gameplay">
        <div class="container">
          <a id="restartBtn" class="btn btn-xxsmall restartBtn">Start over?</a>
          <div>
            <p id="correctCount"></p>
          </div>
        </div>
        <div class="container">
          <a id="repeatBtn" class="btn btn-xsmall">Repeat number</a>
        </div>
        <div class="container">
          <input id="numInput" type="number" placeholder="Write number" required>
        </div>
        <div class="container">
          <a id="submitBtn" class="btn btn-small">Check Answer</a>
        </div>
        <p id="triesLeft"></p>
      </div>
      <div class="endOfGame container">
        <p>Good Try!</p>
        <p id="endText"></p>
        <a id="restart" class="btn endOfGame">Try again?</a>
      </div>

    </main>
