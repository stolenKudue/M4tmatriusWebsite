<body>
  <header role="banner">
    <nav role="navigation" id="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="bigNumbers.html">Writing BIG numbers</a></li>
        <li><a href="calculations.html">Calculations</a></li>

      <a href="javascript:void(0);" id="burgerButton" class="icon">
        <i class="fa fa-bars" aria-hidden="true"></i>

        <a href="bigNumbers.html">Writing BIG numbers</a>
        <a href="calculations.html">Calculations</a>
      </div>
    </nav>
  </header>

  <main role="main">
    <h1>Calculations</h1>
    <div class="grid-container">
      <div id="gameOptions" class="grid-item">

        <p>Create your own calculations here!</p>
        <p>Decimal numbers is written with 2 decimals.</p>
        <p>Have fun! &#128208;</p>

        <label for="lDigitsInput" class="inputText">Input the max number of digits in the left number: </label>
        <input id="lDigitsInput" type="number" autofocus>
        <label for="rDigitsInput" class="inputText">Input the max number of digits in the right number: </label>
        <input id="rDigitsInput" type="number" autofocus>
        <label for="exercisesInput" class="inputText">How many calculation would you like to do? </label>
        <input id="exercisesInput" type="number">

        <button id="additionButton" class="btn">Make Additions + </button>
        <button id="minusButton" class="btn">Make Subtractions - </button>
        <button id="multiplyButton" class="btn">Make Multiplications &times; </button>
        <button id="divideButton" class="btn">Make Divisions &divide; </button>

        <p id="errorOutput"></p>
      </div>

      <div id="exerciseDiv" class="grid-item">
        <p>Yo</p>

        <table id="exerTable"></table> <!--Tabel til visning af opgaver -->
        <button id="answerCheck" onclick="answers()" hidden>Check answers! </button>

        <p id="results"></p>
        <button id="clear" onclick="clearMath()" hidden>Remove calculations</button>
      </div>
    </div>

  </main>
