      </div>
    </nav>
  </header>

  <main role="main">
    <h1>Calculations</h1>
    <div class="grid-container">
      <div id="gameOptions" class="grid-item center">

        <p>Create your own calculations here! <br>
        Decimal numbers is written with 2 decimals. <br>
        Have fun! &#128208;</p>

        <div>
          <input id="lDigitsInput" type="number" autofocus>
          <label for="lDigitsInput" class="inputText">Max number of digits to the left.</label>
        </div>
        <div>
          <input id="rDigitsInput" type="number">
          <label for="rDigitsInput" class="inputText">Max number of digits to the right.</label>
        </div>
        <div>
          <input id="exercisesInput" type="number">
          <label for="exercisesInput" class="inputText">Number of calculation would you like to do.</label>
        </div>
        <div id="buttons">
          <div class="center">
            <button id="additionButton" class="btn btn-small">Make Additions + </button>
            <button id="minusButton" class="btn btn-small">Make Subtractions - </button>
          </div>
          <div class="center">
            <button id="multiplyButton" class="btn btn-small">Make Multiplications &times; </button>
            <button id="divideButton" class="btn btn-small">Make Divisions &divide; </button>
          </div>
        </div>
        <p id="errorOutput"></p>
      </div>

      <div id="exerciseDiv" class="grid-item">
        <table id="exerTable"></table> <!--Tabel til visning af opgaver -->
        <button id="answerCheck" class="btn btn-small" hidden>Check answers! </button>

        <p id="results"></p>
        <button id="clear" class="btn btn-xxsmall restartBtn" hidden>Remove calculations</button>
      </div>
    </div>

  </main>
